<svg width="1200" height="620" viewBox="0 0 1200 620" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 40px 'Segoe UI', sans-serif; fill: #0b4a8c; font-weight: 600; }
    .subtitle { font: 18px 'Segoe UI', sans-serif; fill: #0b4a8c; font-weight: 500; }
    .label { font: 18px 'Segoe UI', sans-serif; fill: #0b4a8c; }
    .body { font: 16px 'Segoe UI', sans-serif; fill: #1f2933; }
    .small { font: 14px 'Segoe UI', sans-serif; fill: #1f2933; }
    .box { fill: #e8f0ff; stroke: #0b4a8c; stroke-width: 2; }
    .site { fill: rgba(11, 74, 140, 0.08); stroke: rgba(11, 74, 140, 0.35); stroke-dasharray: 8 10; stroke-width: 2; }
    .gateway { fill: #0b4a8c; stroke: #0b4a8c; }
    .gateway-text { font: 13px 'Segoe UI', sans-serif; fill: #f8fbff; }
    .node { fill: #0f6b4b; stroke: #0f6b4b; }
    .node-text { font: 12px 'Segoe UI', sans-serif; fill: #f5fff9; }
    .cloud { fill: #e5f4ff; stroke: #0b4a8c; stroke-width: 2; }
    .arrow { stroke: #1aa34a; stroke-width: 4; marker-end: url(#arrowhead); }
    .tak-arrow { stroke: #7a7f87; stroke-width: 4; stroke-dasharray: 8 8; marker-end: url(#arrowheadGray); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#1aa34a"/>
    </marker>
    <marker id="arrowheadGray" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#7a7f87"/>
    </marker>
  </defs>

  <text class="title" x="60" y="70">AntiHunter Command Center</text>
  <text class="subtitle" x="60" y="105">Perimeter Defense Systems – Multi-site Mesh Federation</text>

  <!-- Cloud -->
  <ellipse class="cloud" cx="660" cy="200" rx="150" ry="80"/>
  <text class="label" x="610" y="190">Internet MQTT Broker</text>
  <text class="small" x="590" y="215">Site federation, command replication</text>

  <!-- TAK device -->
  <rect x="930" y="120" width="160" height="90" rx="12" fill="#1f2933"/>
  <rect x="940" y="135" width="140" height="60" rx="6" fill="#0b4a8c"/>
  <text class="label" x="960" y="215">TAK Clients</text>
  <text class="small" x="950" y="240">Mission planning & situational view</text>
  <line class="tak-arrow" x1="860" y1="210" x2="930" y2="170"/>

  <!-- Sites -->
  <rect class="site" x="60" y="280" width="300" height="280"/>
  <rect class="site" x="400" y="280" width="300" height="280"/>
  <rect class="site" x="740" y="280" width="300" height="280"/>

  <text class="label" x="120" y="310">On-prem Site 1</text>
  <text class="label" x="460" y="310">On-prem Site 2</text>
  <text class="label" x="800" y="310">On-prem Site 3</text>

  <!-- Gateways -->
  <rect class="gateway" x="120" y="340" width="50" height="60" rx="6"/>
  <text class="gateway-text" x="135" y="375">GW</text>
  <rect class="gateway" x="460" y="340" width="50" height="60" rx="6"/>
  <text class="gateway-text" x="475" y="375">GW</text>
  <rect class="gateway" x="800" y="340" width="50" height="60" rx="6"/>
  <text class="gateway-text" x="815" y="375">GW</text>

  <!-- C2 servers -->
  <rect class="box" x="190" y="325" width="130" height="110" rx="10"/>
  <rect class="box" x="530" y="325" width="130" height="110" rx="10"/>
  <rect class="box" x="870" y="325" width="130" height="110" rx="10"/>

  <text class="small" x="206" y="360">C2 Server +</text>
  <text class="small" x="206" y="385">LoRa Gateway</text>
  <text class="small" x="546" y="360">C2 Server +</text>
  <text class="small" x="546" y="385">LoRa Gateway</text>
  <text class="small" x="886" y="360">C2 Server +</text>
  <text class="small" x="886" y="385">LoRa Gateway</text>

  <!-- Arrows -->
  <line class="arrow" x1="320" y1="350" x2="590" y2="240"/>
  <line class="arrow" x1="660" y1="350" x2="650" y2="240"/>
  <line class="arrow" x1="1000" y1="350" x2="730" y2="240"/>

  <!-- Nodes -->
  <g transform="translate(110, 460)">
    <rect class="node" x="0" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="9" y="30">AH</text>
    <rect class="node" x="50" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="59" y="30">AH</text>
    <rect class="node" x="100" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="109" y="30">AH</text>
    <rect class="node" x="150" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="159" y="30">AH</text>
    <rect class="node" x="200" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="209" y="30">AH</text>
    <rect class="node" x="250" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="259" y="30">AH</text>
  </g>

  <g transform="translate(450, 460)">
    <rect class="node" x="0" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="9" y="30">AH</text>
    <rect class="node" x="50" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="59" y="30">AH</text>
    <rect class="node" x="100" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="109" y="30">AH</text>
    <rect class="node" x="150" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="159" y="30">AH</text>
    <rect class="node" x="200" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="209" y="30">AH</text>
    <rect class="node" x="250" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="259" y="30">AH</text>
  </g>

  <g transform="translate(790, 460)">
    <rect class="node" x="0" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="9" y="30">AH</text>
    <rect class="node" x="50" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="59" y="30">AH</text>
    <rect class="node" x="100" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="109" y="30">AH</text>
    <rect class="node" x="150" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="159" y="30">AH</text>
    <rect class="node" x="200" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="209" y="30">AH</text>
    <rect class="node" x="250" y="0" width="30" height="50" rx="6"/>
    <text class="node-text" x="259" y="30">AH</text>
  </g>

  <!-- Legends -->
  <text class="label" x="1060" y="320">Capabilities</text>
  <text class="small" x="1060" y="345">AntiHunter C2 servers</text>
  <text class="small" x="1060" y="365">• Scanning, detection & control</text>
  <text class="small" x="1060" y="385">• Work scheduler & inventory</text>
  <text class="small" x="1060" y="405">• TAK integration</text>
  <text class="small" x="1060" y="435">AntiHunter detection nodes</text>
  <text class="small" x="1060" y="455">• 2.4 GHz WiFi/BLE detection</text>
  <text class="small" x="1060" y="475">• RADAR tracking (in development)</text>
  <text class="small" x="1060" y="495">• 5 GHz/6 GHz sensing roadmap</text>
</svg>
