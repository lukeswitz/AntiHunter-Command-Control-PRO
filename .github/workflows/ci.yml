name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/command_center_ci
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: command_center_ci
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d command_center_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @command-center/backend prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Build backend
        run: pnpm --filter @command-center/backend build

      - name: Build frontend
        run: pnpm --filter @command-center/frontend build

      - name: Run database migrations
        run: pnpm --filter @command-center/backend prisma migrate deploy
