services:
  postgres:
    image: postgres:16-alpine
    container_name: cc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: command_center
      POSTGRES_USER: command_center
      POSTGRES_PASSWORD: command_center
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U command_center -d command_center"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: cc_backend
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    group_add:
      - dialout
    networks:
      default:
        aliases:
          - backend
          - cc_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://command_center:command_center@postgres:5432/command_center
      PORT: 3000
      HTTP_PREFIX: api
      LOG_LEVEL: info
      SERIAL_DEVICE: "/dev/ttyUSB0"
      SERIAL_BAUD: "115200"
      ALLOW_FOREVER: "true"
      ALLOW_ERASE_FORCE: "false"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: cc_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres-data:
